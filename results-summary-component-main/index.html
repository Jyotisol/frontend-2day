<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="container">
  <section class="result-container">
  <h3 class="result">Your Result</h3>
 <div class="num"> 
    <div>76</div>
  <span>of 100</span>
</div>
 <h1> Great</h1>
  <p class="para">You scored higher than 65% of
    the people who have taken
    these tests.</p>
  </section>

  <section class="summary-container">
  <h1>Summary</h1>

  <div class="reaction box-des">
    <img src="./assets/images/icon-reaction.svg"> 
    <p>Reaction</p>
    <div>80</div> <span>/ 100</span>
  </div>

  <div class="memory box-des">
    <img src="./assets/images/icon-memory.svg"> 
    <p>Memory</p>
  <div>92</div> <span>/ 100</span>
</div>

  <div class="verbal box-des">
   <img src="./assets/images/icon-verbal.svg">
   <p>Verbal</p>
  <div>61</div> <span>/ 100</span>
</div>

  <div class="visual box-des">
   <img src="./assets/images/icon-visual.svg"> 
   <p>Visual</p>
  <div>72 </div> <span>/ 100</span>
</div>
 
 <button class="btn"> Continue</button>
  </section>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JYOTI SOLANKI</a>.
  </div>
</body>
</html>
